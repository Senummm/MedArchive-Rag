[pytest]
# Pytest Configuration for MedArchive RAG

# Test Discovery
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and Reporting
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    # Coverage options (uncomment when ready for coverage analysis)
    # --cov=services
    # --cov=shared
    # --cov-report=term-missing
    # --cov-report=html:htmlcov
    # --cov-fail-under=80

# Custom Markers (use with @pytest.mark.marker_name)
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (requires Docker services)
    slow: Slow-running tests (>5 seconds)
    requires_api_keys: Tests that require external API keys (Groq, LlamaParse, Qdrant Cloud)
    parser: PDF parsing tests
    embedding: Embedding model tests
    vector_db: Qdrant vector database tests
    llm: LLM generation tests

# Async Support
asyncio_mode = auto

# Console Output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout (prevents hanging tests)
# timeout = 300
# timeout_method = thread

# Environment Variables for Testing
env =
    ENVIRONMENT=testing
    LOG_LEVEL=DEBUG
